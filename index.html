    <section>
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="" card-image>
                <figure class="image is-2by1">
                  <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQS8Xpcs4wR40YdrxPXps0RZpo_gBAfdnSSiw&usqp=CAU"
                  />
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title">Ping Pong Score Keeper</p>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="title is-1">
                    <span id="p1Display">0</span> to
                    <span id="p2Display">0</span>
                  </h1>
                  <p class="subtitle">Use the buttons below to keep score</p>
                  <div class="label is-large is-inline" for="playto">
                    Playing To
                  </div>
                  <div class="select is-rounded">
                    <select name="" id="playto">
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button
                  class="is-primary card-footer-item button is-large"
                  id="p1Button"
                >
                  +1 Player One
                </button>
                <button
                  class="is-info card-footer-item button is-large"
                  id="p2Button"
                >
                  +1 Player Two
                </button>
                <button
                  class="is-danger card-footer-item button is-large"
                  id="reset"
                >
                  Reset
                </button>
              </footer>
            </div>
            <div class="card">
              <div class="card-content">
                <p class="title">Winner List</p>
                <ol id="winnerList"></ol>
              </div>
            </div>
          </div>
        </div>
      </div>
